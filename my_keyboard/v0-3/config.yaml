            spread: 18.48
            stagger: -4.675
            bind: [1, 1, 1, 10]
          rows:
            one.pin_net: P21

outlines:
  keycaps:
    - what: rectangle
      where: true
      size: [cx, cy]
      operation: stack
  mcu:
    - what: rectangle
      where:
        ref: main_farindex_bottom
        shift: [cx/2+17.78/2+3, -33/2+cy/2+2*cy]
      size: [17.78, 33]
  elements:
    - what: outline
      name: keycaps
      operation: stack
    - what: outline
      name: mcu
      operation: stack
  raw:
    - what: rectangle
      where: true
      bound: true
      size: [cx, cy]
    # add keys and MCU for debugging
    #- what: outline
    #  name: elements
    #  operation: stack
  first:
    # big bottom rectangle
    - what: rectangle
      where: 
        ref: main_pinkie_bottom
        orient: -33
        shift: [38.5, -1.35]
      size: [83.5, 24]
    # small rectangle for covering hole
    - what: rectangle
      where: 
        ref: main_pinkie_bottom
        orient: -33
        shift: [58.5, 10.35]
      size: [30.5, 10]
    # rectangle for MCU
    - what: rectangle
      where:
        ref: main_farindex_bottom
        shift: [cx, 7]
      size: [22+4, 73]
    # polygon for the keycaps
    - what: outline
      name: raw
      operation: add
    # small imperfection in thumb cluster
    - what: rectangle
      where: 
        ref: thumbcluster_thumbleft_one
        shift: [-5,-cy/2-5-1]
      size: [25,10]
      operation: subtract
    # bottom circle for aesthetics
    - what: circle
      where:
        shift: [14,-69]
      radius: 61
      operation: subtract
    # add keys and MCU for debugging
    #- what: outline
    #  name: elements
    #  operation: stack
  second:
    - what: outline
      name: first
      expand: 1
      joints: 0
    # add keys and MCU for debugging
    #- what: outline
    #  name: elements
    #  operation: stack
    
pcbs:
  main_pcb:
    outlines:
      main:
        outline: second
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          from: "{{pin_net}}"
          to: GND
          keycaps: true
          hotswap: true
          reverse: true # reversible
      microcontroller:
        what: mcu_supermini_nrf52840
        where:
          ref: main_farindex_bottom
          shift: [cx/2+17.78/2+3, -33/2+cy/2+2*cy]
      mounting_hole_1:
        what: mounting_hole_plated
        where:
          shift: [4.1, 39]
      mounting_hole_2:
        what: mounting_hole_plated
        where:
          shift: [14, -2.75]
      mounting_hole_3:
        what: mounting_hole_plated
        where:
          shift: [54, 46.5]
      mounting_hole_4:
        what: mounting_hole_plated
        where:
          shift: [59.5, -24.5]
      mounting_hole_5:
        what: mounting_hole_plated
        where:
          shift: [95.5, -23.75]
      mounting_hole_6:
        what: mounting_hole_plated
        where:
          shift: [86, 0.75]
      battery_connector:
        what: battery_connector_jst_ph_2
        where:
          ref: main_farindex_bottom
          shift: [cx/2+17.78/2+1.5, 0]
          rotate: 180
        params:
          BAT_P: PWR_SW
          #reversible: true # not needed because the pads have holes
      reset_switch:
        what: wuerth-434121025816
        where:
          ref: main_farindex_bottom
          shift: [cx/2+17.78/2+1.5, -7]
        params:
          r1: GND
          r2: RST
      power_switch:
        what: power_switch_smd_side
        where: 
          ref: main_farindex_bottom
          shift: [30.1, 0]
        params:
          from: RAW
          to: PWR_SW
          reversible: true
