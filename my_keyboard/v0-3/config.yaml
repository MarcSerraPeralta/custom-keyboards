        index:
          key:
            splay: -7.81
            spread: 18.92
            stagger: -4.985
            bind: [1, 1, 1, 20]
          rows:
            bottom.pin_net: P16
            center.pin_net: P8
            top.pin_net: P3
        farindex:
          key:
            splay: 0
