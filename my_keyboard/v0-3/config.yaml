            bottom.pin_net: P10
            center.pin_net: P5
            top.pin_net: P1
        ring:
          key:
            splay: -14.89
            spread: 20.066
            stagger: 4.328
            bind: [1, 20, 1, 1]
          rows:
            bottom.pin_net: P14
            center.pin_net: P6
            top.pin_net: P0
        midlle:
          key:
            splay: -7.55
            spread: 19.25 
