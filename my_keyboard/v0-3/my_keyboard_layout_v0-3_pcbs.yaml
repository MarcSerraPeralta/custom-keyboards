      rows:
        one:

outlines:
  keycaps:
    - what: rectangle
      where: true
      size: [cx, cy]
      operation: stack
  raw:
    - what: rectangle
      where: true
      bound: true
      size: [cx, cy]
    #- what: outline
    #  name: keycaps
    #  operation: stack
  first:
    - what: rectangle
      where: 
        ref: main_pinkie_bottom
        orient: -33
        shift: [38.5, -1.35]
      size: [82.5, 24]
    - what: rectangle
      where: 
        ref: main_pinkie_bottom
        orient: -33
        shift: [58.5, 10.35]
      size: [30.5, 10]
    - what: outline
      name: raw
      operation: add
    #- what: outline
    #  name: keycaps
    #  operation: stack
  second:
    - what: outline
      name: first
      expand: 2.5
      joints: 0
    #- what: outline
    #  name: keycaps
    #  operation: stack
pcbs:
  main_pcb:
    outlines:
      main:
        outline: second
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          from: ADD_THIS
          to: GND
          keycaps: true
          hotswap: true
          reverse: true # reversible
      microcontroller:
        what: ceoloide/mcu_supermini_nrf52840
        where:
          ref: main_farindex_bottom
        params:
          reversible: true
          #reverse_mount: true
